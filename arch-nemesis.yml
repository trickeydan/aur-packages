packages:
  - name: webots
    github_repo: cyberbotics/webots
    template: webots
    source_regex: "^webots_([A-Za-z0-9-]+)_amd64.deb$"
    version_regex: "R(.*)"
  - name: webots-nightly
    github_repo: cyberbotics/webots
    allow_prereleases: true
    template: webots
    source_regex: "webots_([A-Za-z0-9-]+)_amd64.deb"
    version_regex: "nightly_([0-9]{2})_([0-9]{1,2})_([0-9]{4})"
    version_group_order:
      - 2
      - 1
      - 0